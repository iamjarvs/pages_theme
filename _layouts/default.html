<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header>
      <h1>
        {% if site.github.repository_name %}
          {{ site.github.repository_name }}
        {% else %}
          {{ site.title | default: "My Jekyll Site" }}
        {% endif %}
      </h1>
      <!-- Rest of your header content -->
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <!-- Your footer content -->
    </footer>
  </body>
</html>
